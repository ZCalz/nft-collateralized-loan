name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install && npm install -g ts-node

    - name: Generate Types
      run: |
        npm run generate-types

    - name: Compile contracts
      run: |
        npx truffle compile

    - name: Run tests
      run: |
        npx truffle test
